<h3>Mosquito Repel</h3>
<p>&emsp;This free app emits all known ultrasonic frequencies that mosquitoes are sensitive to.</p>
<p>This way all mosquitoes are removed from the area.</p>
<p>There is no user interaction, except for turning it on and off.</p>
To save battery, the sound turns off automatically after 3 minutes.</p>
